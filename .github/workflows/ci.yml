name: ğŸ§ª CI Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: ğŸ” Run Tests, Lint, and Security
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: src

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: ğŸ› ï¸ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk xvfb cloc

      - name: ğŸ“¦ Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[gui,test]
          pip install pytest requests ruff black bandit

      - name: ğŸ” Run Bandit security scan
        run: bandit -r src -ll -ii -x src/gui/tkinter_fonts.py

      - name: ğŸ§¹ Run ruff linter
        run: ruff check .

      - name: ğŸ¨ Run black (check mode)
        run: black --check .
