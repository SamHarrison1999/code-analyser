name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: src

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install system and Python dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk cloc 
          pip install -e .
          pip install pytest matplotlib bandit flake8 lizard mplcursors pydocstyle

      - name: ğŸ§ª Run full test suite
        run: |
          pytest tests/

      - name: ğŸ” Run fail-threshold test
        run: |
          pytest tests/test_fail_threshold.py

      - name: âš ï¸ Run fail-if-nonzero test
        run: |
          pytest tests/test_fail_if_nonzero.py

      - name: ğŸ“¤ Run CLI output test
        run: |
          pytest tests/test_cli_output.py

      - name: ğŸ“ Run summary output test
        run: |
          pytest tests/test_summary_output_txt.py
