name: 🧪 CI Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: 🔍 Run Tests, Lint, and Security
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: src

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: 🛠️ Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk xvfb cloc

      - name: 📦 Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[gui,test]
          pip install pytest requests ruff black bandit

      - name: 🧹 Run ruff linter (excluding datasets/)
        run: ruff check . --exclude datasets

      - name: 🎨 Run black (check mode, excluding datasets/)
        run: black --check . --exclude datasets
