name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: src

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Install system + Python dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk
          pip install -e .
          pip install pytest matplotlib bandit

      - name: 🧪 Run full test suite
        run: |
          pytest tests/

      - name: 🔐 Test CLI Fail Threshold
        run: |
          pytest tests/test_fail_threshold.py
