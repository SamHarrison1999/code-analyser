name: ğŸ§ª CI Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: ğŸ” Run Tests and Static Checks
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: src

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install system and Python dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk cloc
          pip install -e .
          pip install pytest coverage matplotlib bandit flake8 lizard mplcursors pydocstyle pylint

      - name: ğŸ§ª Run full test suite with coverage
        run: |
          coverage run -m pytest
          coverage report --fail-under=75  # âŒ fails if coverage is under 75%
          coverage html

      - name: ğŸ“¤ Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov
          path: htmlcov/

      - name: ğŸ” Run fail-threshold test
        run: coverage run -m pytest tests/test_fail_threshold.py

      - name: âš ï¸ Run fail-if-nonzero test
        run: coverage run -m pytest tests/test_fail_if_nonzero.py

      - name: ğŸ“¤ Run CLI output test
        run: coverage run -m pytest tests/test_cli_output.py

      - name: ğŸ“ Run summary output test
        run: coverage run -m pytest tests/test_summary_output_txt.py
